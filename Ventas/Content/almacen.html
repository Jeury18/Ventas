<!doctype html>
<html lang="en">
  <head>
    <title>Detalle de productos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    
    <div class="container" style="background-color:#e3f2fd;  font-weight: bolder; margin-top: 2%;" id="advanced-search-form">
        <h2 style="color:black">Detalle de productos</h2>
        <form class="containerr">
            <div class="form-group" >
                <table class="table">
                    
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Articulo</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Edgar</td>
                        <td>5</td>
                        <td>12345</td>
                        <td>12345</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jeury</td>
                        <td>2</td>
                        <td>202020</td>
                        <td>12345</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Josue</td>
                        <td>1</td>
                        <td>456582</td>
                        <td>12345</td>
                      </tr>
                      <tr>
                        <th scope="row">4</th>
                        <td>Sadiel</td>
                        <td>4</td>
                        <td>952436</td>
                        <td>12345</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            
            
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary"  type="submit">Buscar</button>
              
        </form>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

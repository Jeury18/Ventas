<!doctype html>
<html lang="en">
  <head>
    <title>Productos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    
    <div class="container" style="background-color:#e3f2fd;  font-weight: bolder; margin-top: 2%;" id="advanced-search-form">
        <h2 style="color:black">Productos</h2>
        <form class="containerr">
            <div class="form-group ">
                <label for="Nombre" style="color:black" >Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" id="first-name">
            </div>
            <div class="form-group">
                <label for="Color" style="color:black">Color</label>
                <input type="text" class="form-control" placeholder="Color" id="last-name">
            </div>
            <div class="form-group">
                <label for="cantidad" style="color:black">Cantidad</label>
                <input type="text" class="form-control" placeholder="Cantidad" id="cantidad">
            </div>
            <div class="form-group">
                <label for="Precio" style="color:black">Precio</label>
                <input type="text" class="form-control" placeholder="Precio" id="country">
            </div>
            <div class="form-group">
                <label for="Size" style="color:black">Size</label>
                <select class="form-control">
                    <option value="xl">XL</option>
                    <option value="lg">LG</option>
                    <option value="mm">MM</option>
                    <option value="sm">SM</option>
                  </select>

           </div>
            <div class="form-group">
                <label for="age" style="color:black">AÃ±o</label>
                <input type="text" class="form-control" placeholder="Age" id="age">
            </div>
            <div class="form-group">
                <label for="Material" style="color:black">Material</label>
                <select class="form-control">
                    <option value="madela">MADERA</option>
                    <option value="piel">PIEL</option>
                    <option value="metalicas">METALICAS</option>
                    <option value="caucho">CAUCHO</option>
                    <option value="cuero">CUERO</option>
                  </select>
            </div>
           <!-- <div class="form-group">
                <label for="imagen">Imagen</label>
                <input type="file" class="form-control" id="imagen">
            </div>-->

            <div class="form-group">
                <label for="descripcion"style="color:black">Descripcion</label>
                <textarea name="descripcion" id=descripcion"" cols="30" rows="5"></textarea>
            </div>
         <div class="clearfix"></div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" id="Guardar"> <span class="glyphicon "></span> Guardar</button>
        </form>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
